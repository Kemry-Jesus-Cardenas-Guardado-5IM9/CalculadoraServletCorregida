
<html>
    <head>
        <title>Calculadora con servlet</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>   
    <center>
        <h2>Calculadora</h2>
        <form method="GET" action='ServletCalc'>
            Primer numero:
            <input TYPE="text" name="nume1">
            <br>
            <br>
            Segundo numero:
            <input type="text" name="nume2">
            <br>
            <br>
            Seleccione la operacion
            <select name="oper">
                <option >Suma</option>
                <option >Resta</option>
                <option >Multiplicacion</option>
                <option >Division</option>
                <option >Cos</option>
                <option >aCos</option>
                <option >Sen</option>
                <option >aSen</option>
                <option >ln</option>
                <option >abs</option>
            </select>
            <br>
            <br>
            <input type=submit value="Calcular"/>
        </form>
    </center>
    <center>
        
    </center>
</body>
</html>
